<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
<style>
    mark {
        background-color: #27fa78;
    }
</style>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Exemplo de <strong>negrito</strong> que vamos fazer aqui</p>
    <h2>Itálico</h2>
    <p>Exemplo de <em>itálico</em></p>
    <h2>Marcação de texto</h2>
    <p>Agora para <mark>marcar</mark> um texto</p>
    <p>Agora para <mark>marcar</mark> outro texto</p>
    <p>Vamos fazer <mark>mais um</mark> pra testar</p>
</body>
</html>
